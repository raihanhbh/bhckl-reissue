<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="container">
    <form class="form-data" autocomplete="on">
      <div class="enter-country">
        Add delivery slip number:
      </div>
      <div>
        <input type="text" class="delivery-slip-no" />
      </div>
      <button class="search-btn">Add</button>
    </form>

    <table id="data-table">
      <thead>
        <tr>
          <th>Delivery Slip No.</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
  
      <tbody id="data-table-rows"></tbody>
      
      
    </table>

    <button id="check-status">Check Status</button>
   


    <script src="main.js"></script>
  </body>
</html>
